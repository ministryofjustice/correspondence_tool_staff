version: '3.8'

volumes:
  postgres-data:
  redis:
  gems:
  spec-gems:
  cts-app-sync:
    external: true

services:

  app:
    container_name: cts_app
    shm_size: '1g'
    env_file: .env
    environment:
      VIRTUAL_HOST: "track-a-query.docker"
      VIRTUAL_PORT: "3000"
    build:
      args:
        development_mode: "true"
      context: .
      dockerfile: .local-dev/Dockerfile
      target: dev
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    depends_on:
      - db
      - log
    volumes:
      - .:/usr/src/app/
      - ~/.aws:/root/.aws
      - gems:/usr/local/bundle
      - cts-app-sync:/usr/src/app/:nocopy

  spec:
    container_name: cts_spec
    shm_size: '2g'
    build:
      args:
        development_mode: "true"
      context: .
      dockerfile: .local-dev/Dockerfile
      target: spec
    tty: true
    environment:
      CHROME_IS_REMOTE: 1
      SELENIUM_HOST: "selenium"
    ports:
      - "3010:3010"
    depends_on:
      - db
      - selenium
    volumes:
      - .:/usr/src/app/
      - ~/.aws:/root/.aws
      - spec-gems:/usr/local/bundle

  selenium:
    container_name: cts_selenium
    image: ${CHROME_CONTAINER_IMAGE}
    environment:
      VIRTUAL_HOST: "selenium.track-a-query.docker"
      VIRTUAL_PORT: "4444"
      VNC_NO_PASSWORD: 1
    ports:
      - '4444:4444'
      - '7900:7900'
      - '5900:5900'

  db:
    container_name: cts_postgres
    image: postgres:12.5
    restart: unless-stopped
    shm_size: '2g'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust

  log:
    container_name: cts_redis
    image: redis:alpine
    environment:
      VIRTUAL_HOST: redis.${CTS_HOST_NAME}
      VIRTUAL_PORT: 6379
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    container_name: cts_sidekiq
    env_file: .env
    environment:
      REDIS_URL: redis://redis@log:6379
      REDIS_URL_SIDEKIQ: ${REDIS_URL}/1
    stdin_open: true
    tty: true
    depends_on:
      - app
    build:
      args:
        development_mode: "true"
      context: .
      dockerfile: .local-dev/Dockerfile
      target: dev
    volumes:
      - .:/usr/src/app/
      - gems:/usr/local/bundle
      - /usr/src/app/tmp # don't mount tmp directory

  db_admin:
    container_name: cts_pgadmin4
    image: dpage/pgadmin4:6.10
    restart: always
    ports:
      - "5050:80"
    depends_on:
      - db
    environment:
      VIRTUAL_HOST: ${CTS_HOST_NAME}:5050
      VIRTUAL_PORT: 5050
      PGADMIN_DEFAULT_EMAIL: cts@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: let-me-in
    links:
      - db
