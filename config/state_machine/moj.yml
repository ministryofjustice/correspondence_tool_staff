preamble:
  organisation: Ministry of Justice
  organisation_abbreviation: moj

  permitted_case_types:
    foi: Freedom of information request
    sar: Subject Access Request
#    osar: Offender subject access request
#    nosar: Non-offender subject access request

case_types:
  foi:
    name: Freedom of Information Request
    permitted_workflows:
      - standard
#      - review_for_compliance
#      - review_for_timeliness

    permitted_user_roles:
      - manager
      - approver
      - responder

    permitted_states:
      - unassigned
      - awaiting_responder
      - drafting
      - pending_dacu_clearance
      - pending_press_office_clearance
      - pending_private_office_clearance
      - awaiting_dispatch
      - responded
      - closed

    workflows:
      standard:
        # This is only necessary for FOI since not all states have been converted to use the configurab;le state Machine
         # So a full list of all states is needed for the case transition decorator
        permitted_events:
          - accept_approver_assignment
          - accept_responder_assignment
          - add_message_to_case
          - add_response_to_flagged_case
          - add_responses
          - approve
          - approve_and_bypass
          - assign_responder
          - assign_to_new_team
          - close
          - destroy_case
          - edit_case
          - extend_for_pit
          - flag_for_clearance
          - link_a_case
          - reassign_user
          - reject_responder_assignment
          - remove_last_response
          - remove_linked_case
          - remove_response
          - request_amends
          - request_further_clearance
          - respond
          - take_on_for_approval
          - unaccept_approver_assignment
          - unflag_for_clearance
          - upload_response_and_approve
          - upload_response_and_return_for_redraft
          - upload_response_approve_and_bypass

        initial_state: unassigned
        user_roles:
          manager:
            states:
              unassigned:
                add_message_to_case:
                assign_responder:
                  transition_to: awaiting_responder
                destroy_case:
                edit_case:
                flag_for_clearance:
                link_a_case:
                remove_linked_case:
                unflag_for_clearance:
                  if: Case::FOI::StandardPolicy#unflag_for_clearance_from_unassigned_to_unassigned?

          approver:
            states:
              unassigned:
                accept_approver_assignment:
                add_message_to_case:
                flag_for_clearance:
                reassign_user:

          responder:
            states:
              unassigned:
                add_message_to_case:


#########################################################################
#                                                                       #
#                               SAR                                     #
#                                                                       #
#########################################################################
  sar:
    name: Freedom of Information Request
    permitted_workflows:
      - standard

    permitted_user_roles:
      - manager
      - responder
      - approver

    permitted_states:
      - unassigned
      - awaiting_responder
      - drafting
      - closed

    workflows:
      standard:
        initial_state: unassigned
        user_roles:

        ########################### SAR :: STANDARD WORKFLOW :: MANAGER ########################
          manager:
            states:
              unassigned:
                add_message_to_case:
                assign_responder:
                  transition_to: awaiting_responder
                destroy_case:
                edit_case:
                link_a_case:
                remove_linked_case:

              awaiting_responder:
                add_message_to_case:
                assign_to_new_team:
                destroy_case:
                edit_case:
                flag_for_clearance:
                link_a_case:
                remove_linked_case:

              drafting:
                add_message_to_case:
                assign_to_new_team:
                destroy_case:
                edit_case:
                link_a_case:
                remove_linked_case:

              closed:
                destroy_case:
                edit_case:
                link_a_case:
                remove_linked_case:

          ########################### SAR :: STANDARD WORKFLOW :: RESPONDER ########################
          responder:
            states:
              unassigned:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?

              awaiting_responder:
                accept_responder_assignment:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: drafting
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
                reject_responder_assignment:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: unassigned

              drafting:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
                close:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: closed
                reassign_user:
                  if: Predicates#responder_is_member_of_assigned_team?

              closed:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?


          ########################### SAR :: STANDARD WORKFLOW :: APPROVER ########################
          approver:
            states:
              unassigned:
                add_message_to_case:
