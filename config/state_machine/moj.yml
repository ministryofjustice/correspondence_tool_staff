preamble:
  organisation: Ministry of Justice
  organisation_abbreviation: moj

  permitted_case_types:
    foi: Freedom of information request
    sar: Subject Access Request
#    osar: Offender subject access request
#    nosar: Non-offender subject access request

case_types:
  foi:
    name: Freedom of Information Request
    permitted_workflows:
      - standard
#      - review_for_compliance
#      - review_for_timeliness

    permitted_user_roles:
      - manager
      - approver
      - responder

    permitted_states:
      - unassigned
      - awaiting_responder
      - drafting
      - pending_dacu_clearance
      - pending_press_office_clearance
      - pending_private_office_clearance
      - awaiting_dispatch
      - responded
      - closed

    workflows:
      standard:
        initial_state: unassigned
        user_roles:
          manager:
            states:
              unassigned:
                add_message_to_case:
                assign_responder:
                  transition_to: awaiting_responder
                destroy_case:
                edit_case:
                flag_for_clearance:
                link_a_case:
                unflag_for_clearance:
                  if: Case::FOI::StandardPolicy#unflag_for_clearance_from_unassigned_to_unassigned?

          approver:
            states:
              unassigned:
                accept_approver_assignment:
                add_message_to_case:
                flag_for_clearance:
                reassign_user:

          responder:
            states:
              unassigned:
                add_message_to_case:


#########################################################################
#                                                                       #
#                               SAR                                     #
#                                                                       #
#########################################################################
  sar:
    name: Freedom of Information Request
    permitted_workflows:
      - standard

    permitted_user_roles:
      - manager
      - responder
      - approver

    permitted_states:
      - unassigned
      - awaiting_responder
      - drafting
      - awaiting_dispatch
      - responded
      - closed

    workflows:
      standard:
        initial_state: unassigned
        user_roles:

        ########################### SAR :: STANDARD WORKFLOW :: MANAGER ########################
          manager:
            states:
              unassigned:
                add_message_to_case:
                assign_responder:
                  transition_to: awaiting_responder
                destroy_case:
                edit_case:
                link_a_case:

              awaiting_responder:
                add_message_to_case:
                assign_to_new_team:
                destroy_case:
                edit_case:
                flag_for_clearance:
                link_a_case:

              drafting:
                add_message_to_case:
                assign_to_new_team:
                destroy_case:
                edit_case:
                link_a_case:

              awaiting_dispatch:
                add_message_to_case:
                # close:
                #   transition_to: closed
                destroy_case:
                edit_case:
                link_a_case:

              responded:
                add_message_to_case:
                # close:
                #   transition_to: closed
                destroy_case:
                edit_case:
                link_a_case:

              closed:
                destroy_case:
                edit_case:
                link_a_case:

          ########################### SAR :: STANDARD WORKFLOW :: RESPONDER ########################
          responder:
            states:
              unassigned:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
              awaiting_responder:
                accept_responder_assignment:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: drafting
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
                reject_responder_assignment:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: unassigned

              drafting:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
                close:
                  if: Predicates#responder_is_member_of_assigned_team?
                  transition_to: closed
                reassign_user:
                  if: Predicates#responder_is_member_of_assigned_team?

              awaiting_dispatch:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
                add_responses:
                  if: Predicates#responder_is_member_of_assigned_team?
                remove_last_response:
                  if: Predicates#responder_is_member_of_assigned_team?
                remove_response:
                  if: Predicates#responder_is_member_of_assigned_team?

              responded:
                add_message_to_case:
                  if: Predicates#responder_is_member_of_assigned_team?
          ########################### SAR :: STANDARD WORKFLOW :: APPROVER ########################
          approver:
            states:
              unassigned:
                add_message_to_case:
