apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: track-a-query-ingress
  namespace: track-a-query-devlopment
spec:
  tls:
    - hosts:
        - dev.track-a-query.service.justice.gov.uk
      secretName: track-a-query-certificate
  rules:
    - host: dev.track-a-query.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: track-a-query-service
              servicePort: 3000
