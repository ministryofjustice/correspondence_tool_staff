apiVersion: apps/v1
kind: Deployment
metadata:
  name: track-a-query
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: track-a-query
  template:
    metadata:
      labels:
        app: track-a-query
    spec:
      serviceAccountName: track-a-query
      containers:
        - name: webapp
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:latest
          ports:
            - containerPort: 3000
          command: ["./config/docker/entrypoint-webapp.sh"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
        - name: quickjobs
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:latest
          command: ["./config/docker/entrypoint-quick-jobs.sh"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
        - name: uploads
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:latest
          command: ["./config/docker/entrypoint-uploads.sh"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
