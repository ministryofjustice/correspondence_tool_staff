# Deletes unused Docker images generated by builds

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ecr-delete-old-images-cronjob
spec:
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  schedule: "0 */2 * * 1"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  suspend: false
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
              image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cloud-platform/tools:awscli
              imagePullPolicy: IfNotPresent
              name: aws-cli            
            - command:
                - /bin/sh
                - -c
                - ./config/jobs/delete-old-ecr-images.sh
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: access_key_id

                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: secret_access_key

                - name: AWS_DEFAULT_REGION
                  value: eu-west-2
          restartPolicy: Never
