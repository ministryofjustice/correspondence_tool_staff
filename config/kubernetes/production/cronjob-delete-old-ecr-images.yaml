# Deletes unused Docker images generated by builds "0 10 * * 1,2,3,4,5"

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ecr-delete-old-images-cronjob
spec:
  concurrencyPolicy: Forbid
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          restartPolicy: OnFailure
          containers:
            - command:
                - /bin/sh
                - -c
                - ./config/scripts/install-aws-cli.sh
                - ./config/scripts/delete_old_ecr_images.sh
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: access_key_id

                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: secret_access_key

                - name: AWS_DEFAULT_REGION
                  value: eu-west-2
              name: ecr-delete-old-images            
              imagePullPolicy: IfNotPresent          
