# Deletes unused Docker images generated by builds

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ecr-delete-old-images-cronjob
spec:
  concurrencyPolicy: Forbid
  schedule: "0 10 * * 1,2,3,4,5"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          restartPolicy: OnFailure
          containers:
            - command:
                - /bin/sh
                - -c
                - |-
                  set -e
                  set -o pipefail

                  repo=correspondence/track-a-query-ecr
                  total_main_images_to_keep=40
                  days_to_keep_non_main_images=30
                  region=eu-west-2

                  function image_count() {
                    local image_count=$(aws ecr list-images --region $region --repository-name $repo | jq '.imageIds | length')
                    echo $image_count
                  }

                  function delete_images() {
                    if [[ $# -ne 1 ]]; then echo "$0: wrong number of arguments"; return 1; fi
                    local response=$(aws ecr batch-delete-image --region $region --repository-name $repo --image-ids "$1")
                    local successes=$(echo $response | jq '.imageIds | length')
                    local failures=$(echo $response | jq '.failures | length')
                    echo "Successes: $successes"
                    echo "Failures: $failures"                 
                  }

                  main_images_to_delete=$(aws ecr describe-images --region $region --repository-name $repo | jq "{imageDetails: [.imageDetails[] | select(.imageTags // [] | any(match(\"^.*main.*$\")) )] | sort_by(.imagePushedAt) | .[0:-$total_main_images_to_keep]}")                 
                  main_image_count=$(echo $main_images_to_delete | jq '.imageDetails | length')
                  echo "Total main Images to delete: $main_image_count"
                  echo $main_images_to_delete

                  main_images_to_keep=$(aws ecr describe-images --region $region --repository-name $repo | jq "{imageDetails: [.imageDetails[] | select(.imageTags // [] | any(match(\"^.*main.*$\")) )] | sort_by(.imagePushedAt) | .[-$total_main_images_to_keep:]}")                 
                  main_image_keep_count=$(echo $main_images_to_keep | jq '.imageDetails | length')
                  echo "Total main Images to keep: $main_image_keep_count"
                  echo $main_images_to_keep
                  
                  retention_time_ms=$(($days_to_keep_non_main_images*60*60*24))
                  retention_cut_off_epoch=$(($(date '+%s')-$retention_time_ms))
                  echo $retention_cut_off_epoch
                  non_main_images_to_delete=$(aws ecr describe-images --region $region --repository-name $repo | jq "{imageDetails: [.imageDetails[] | select(.imageTags // [] | any(match(\"^.*main.*$\")) | not ) | select(.imagePushedAt<=$retention_cut_off_epoch)]}")
                  non_main_image_count=$(echo $non_main_images_to_delete | jq '.imageDetails | length')
                  echo "Total Non-main Images to delete: $non_main_image_count"
                  echo $non_main_images_to_delete

                  echo "Deleting Images now..."
                  echo "Images before clean: $(image_count)"

                  if [[ ${main_image_count} -gt 0 ]]; then
                    main_image_digests=$(echo $main_images_to_delete | jq '[{ imageDigest: .imageDetails[].imageDigest }] | .[0:99]')
                    delete_images "$main_image_digests"
                    echo "main Image deletion complete"
                  else
                    echo "No main images to delete"
                  fi

                  if [[ ${non_main_image_count} -gt 0 ]]; then
                    non_main_image_digests=$(echo $non_main_images_to_delete | jq '[{ imageDigest: .imageDetails[].imageDigest }]  | .[0:99]')
                    delete_images "$non_main_image_digests"
                    echo "Non-main images deletion complete"
                  else
                    echo "No Non-main images to delete"
                  fi
                  echo "Images after clean: $(image_count)"
                  echo "Job done."
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: access_key_id

                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: track-a-query-ecr-credentials-output
                      key: secret_access_key

                - name: AWS_DEFAULT_REGION
                  value: eu-west-2
              name: aws-cli            
              image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cloud-platform/tools:awscli
              imagePullPolicy: IfNotPresent          
