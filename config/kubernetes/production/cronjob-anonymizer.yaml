apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: db-anonymizer
spec:
  schedule: "10 8 * * 6"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: jobs
            image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:latest
            imagePullPolicy: IfNotPresent
            command:
              - sh
              - "-c"
              - "bundle exec rake 'db:dump:local'"
            env:
              - name: DATABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-rds-replica-output
                    key: url
              - name: REDIS_URL
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-elasticache-redis-output
                    key: url
              - name: REDIS_AUTH_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-elasticache-redis-output
                    key: auth_token
              - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-target-s3-output
                    key: bucket_name
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-target-s3-output
                    key: access_key_id
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: track-a-query-target-s3-output
                    key: secret_access_key
            envFrom:
              - configMapRef:
                  name: environment-variables
              - secretRef:
                  name: app-secrets
          restartPolicy: OnFailure
