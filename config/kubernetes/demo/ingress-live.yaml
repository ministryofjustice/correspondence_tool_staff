apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: track-a-query-ingress
  namespace: track-a-query-demo
  annotations:
    kubernetes.io/ingress.class: "modsec01"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: app-secrets
    external-dns.alpha.kubernetes.io/set-identifier: track-a-query-ingress-track-a-query-demo-green
    external-dns.alpha.kubernetes.io/aws-weight: "100" 
spec:
  tls:
    - hosts:
        - demo.track-a-query.service.justice.gov.uk
      secretName: track-a-query-certificate
  rules:
    - host: demo.track-a-query.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: track-a-query-service
              servicePort: 3000
