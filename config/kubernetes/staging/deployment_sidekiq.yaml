apiVersion: apps/v1
kind: Deployment
metadata:
  name: track-a-query-jobs
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: track-a-query-jobs
  template:
    metadata:
      labels:
        app: track-a-query-jobs
    spec:
      serviceAccountName: track-a-query
      containers:
        - name: jobs
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:staging.latest
          command: ["./config/docker/entrypoint-background-jobs.sh"]
          env:
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'bundle exec sidekiqmon | grep "track-a-query-jobs"'
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'bundle exec sidekiqmon | grep "track-a-query-jobs"'
            initialDelaySeconds: 30
            periodSeconds: 90
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 3
        - name: quickjobs
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:staging.latest
          command: ["./config/docker/entrypoint-quick-jobs.sh"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
        - name: warehouse
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:staging.latest
          command: ["./config/docker/entrypoint-warehouse-jobs.sh"]
          env:
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
        - name: anonjobs
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:staging.latest
          command: ["./config/docker/entrypoint-anonymizer-jobs.sh"]
          resources:
            requests:
              cpu: 25m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 3Gi
          env:
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-replica-output
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: track-a-query-elasticache-redis-output
                  key: auth_token
            - name: SETTINGS__CASE_UPLOADS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: track-a-query-s3-output
                  key: bucket_name
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
      initContainers:
        - name: pending-migrations
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/track-a-query-ecr:staging.latest
          command:
            - /bin/sh
            - -c
            - 'bundle exec rake db:abort_if_pending_migrations'
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: url
            - name: CORRESPONDENCE_PLATFORM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: track-a-query-rds-output
                  key: database_password
          envFrom:
            - configMapRef:
                name: environment-variables
            - secretRef:
                name: app-secrets
