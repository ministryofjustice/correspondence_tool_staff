press_office_default_user: Preston Offman
private_office_default_user: Primrose Offord

press_office_team_code: PRESS-OFFICE
private_office_team_code: PRIVATE-OFFICE

global_navigation:
  default_urls:
    approver: /cases/open/in_time
    manager: /cases/open/in_time
    responder: /cases/open/in_time

  pages:
    incoming_cases:
      path: /cases/incoming

      visibility: approver
      scope:
        'DISCLOSURE': incoming_approving_cases
        'PRESS-OFFICE': incoming_cases_press_office
        'PRIVATE-OFFICE': incoming_cases_private_office

    open_cases:
      path: /cases/open

      scope:
        approver: open_flagged_for_approval
        manager: open_cases
        responder: open_cases

      tabs:
        in_time:
          scope: in_time_cases
        late:
          scope: late_cases

    my_open_cases:
      path: /cases/my_open
      scope:
        approver: my_open_flagged_for_approval_cases
        manager: my_open_cases
        responder: my_open_cases
      tabs:
        in_time:
          scope: in_time_cases
        late:
          scope: late_cases

    closed_cases:
      path: /cases/closed
      scope: closed_cases

    search_cases:
      path: /cases/search
    settings:
      path: /teams
    stats:
      path: /stats
      visibility:
        - manager
    system_admin:
      path: /admin/cases
      visibility:
        - admin

  tabs:
    in_time:
      params:
        timeliness: in_time
    late:
      params:
        timeliness: late

  structure:
    'DISCLOSURE':
      incoming_cases_dacu_disclosure: default
      open_cases:
        in_time:
        late:
      my_open_cases:
      closed_cases:
      search_cases:
      settings:

    'PRESS-OFFICE':
      incoming_cases_press_office: default
      open_cases:
        in_time:
        late:
      my_open_cases:
      closed_cases:
      search_cases:
      settings:

    'PRIVATE-OFFICE':
      incoming_cases_private_office: default
      open_cases:
        in_time:
        late:
      my_open_cases:
      closed_cases:
      search_cases:
      settings:

    'manager':
      open_cases:
        in_time: default
        late:
      my_open_cases:
      closed_cases:
      search_cases:
      settings:
      stats:

    '*':
      open_cases:
        in_time: default
        late:
      my_open_cases:
      closed_cases:
      search_cases:
      settings:

