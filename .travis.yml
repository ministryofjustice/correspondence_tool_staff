language: ruby
sudo: false
dist: trusty
cache:
  bundler: true
  directories:
    - "travis_phantomjs"
addons:
  postgresql: 9.5
services:
  - postgresql
before_script:
  - psql -c 'create database correspondence_platform_test;' -U postgres
script:
  - bundle install
  - bundle exec rubocop
  - bundle exec rails jasmine:ci
  - bundle exec rails db:create db:structure:load
  - cat /proc/cpuinfo
  - bundle exec rails parallel:setup[8]
  - bundle exec rails parallel:spec[8]
  - bundle exec codeclimate-test-reporter
before_install:
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"

