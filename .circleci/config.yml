version: 2

references:
  defaults: &defaults
    working_directory: ~/track-a-query
    resource_class: small

# Sets up the docker images and environment variables that we use
  test_container_config: &test_container_config
    docker:
      - image: circleci/ruby:2.5.5-node-browsers-legacy
        environment:
          GITHUB_TEAM_NAME_SLUG: pq-team
          APPLICATION_DEPLOY_NAME: pq
          RAILS_ENV: test
          RACK_ENV: test
          PGHOST: 127.0.0.1
          PG_PASSWORD: ""
          PGUSER: postgres
          POSTGRES_DB: correspondence_platform_test

      - image: circleci/postgres:9.5-alpine
        environment:
          PG_PASSWORD: ""
          PG_USER: postgres
          POSTGRES_DB: correspondence_platform_test

  deploy_container_config: &deploy_container_config
    docker:
      - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci


# These are defining the steps which are used below in the jobs
  
  install_psql: &install_psql
    run:
      name: Install psql client
      command: |
         sudo apt update && sudo apt install postgresql-client
  
  update_chromedriver: &update_chromedriver
    run:
      name: Update chrome and the chromedriver
      command: |
        sudo curl https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        RAILS_ENV=test bin/rails webdrivers:chromedriver:update

  install_expect: &install_expect
    run:
      name: Install Expect
      command: |
        apk add \
          --no-cache \
          --no-progress \
          expect

  install_gpg: &install_gpg
    run:
      name: Install GPG
      command: |
        apk add \
          --no-cache \
          --no-progress \
          gnupg

  create_gpg_key_file: &create_gpg_key_file
    run:
      name: Create GPG Key file from Environment variable
      command: |
        echo -e ${GPG_PRIVATE_KEY} > PRIVATE_GPG_KEY.asc

  configure_gpg: &configure_gpg
    run:
      name: Configure GPG
      command: |
        gpg --import --batch --allow-secret-key-import PRIVATE_GPG_KEY.asc

  delete_gpg_key_file: &delete_gpg_key_file
    run:
        name: Delete GPG Key file after import
        command: Â¬
          rm PRIVATE_GPG_KEY.asc

  decrypt_secrets: &decrypt_secrets
    run:
      name: Decrypt secrets file
      command: |
        gpgconf --kill gpg-agent
        gpg-agent --daemon --allow-preset-passphrase
        /usr/libexec/gpg-preset-passphrase --preset --passphrase $GPG_PASSPHRASE $GPG_KEY_KEYGRIP_ID
        expect -c "spawn gpg --edit-key $GPG_KEY_ID trust quit; send \"5\ry\r\"; expect eof"
        git-crypt unlock

  install_bundler: &install_bundler
    run:
      name: Install bundler
      command: |
        gem install bundler -v 2.0.2

  check_bundler_version: &check_bundler_version
    run:
      name: Check the installed version of bundler
      command: |
        bundle -v

  restore_cache: &restore_cache
    restore_cache:
      keys:
        - correspondence-tool-staff-{{ checksum "Gemfile.lock" }}
        # fallback to using the latest cache if no exact match is found
        - correspondence-tool-staff-

  install_dependencies: &install_dependencies
    run:
      name: Install dependencies
      command: |
        if [ "${CIRCLE_NODE_INDEX}" == "0" ]; then
          bundle check --path vendor/bundle || bundle install --path vendor/bundle && bundle clean
        fi

  save_cache: &save_cache
    save_cache:
      key: correspondence-tool-staff-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle

  wait_for_db: &wait_for_db
    run:
      name: Wait for DB
      command: dockerize -wait tcp://localhost:5432 -timeout 1m

  set_up_the_database: &set_up_the_database
    run:
      name: Set up the database
      command: |
        bundle exec rake db:setup

  rubocop: &rubocop
    run:
      name: Run rubocop
      command: bundle exec rubocop

  run_unit_and_feature_tests: &run_unit_and_feature_tests
    run:
      name: Run unit and feature tests
      command: |
        bundle exec rspec 


  set_up_aws_cli: &set_up_aws_cli
    run:
      # this is needed to get a token from the cloud platform to use kubernetes
      name: Set up AWS CLI
      command: |
        sudo apt-get update
        sudo apt-get --assume-yes install python3-pip
        sudo pip3 install awscli
  
  configure_aws_profile: &configure_aws_profile
    run:
      name: Configure AWS CLI
      command: |
        aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID} --profile ecr-live-1
        aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY} --profile ecr-live-1
        aws configure set default.region ${AWS_DEFAULT_REGION} --profile ecr-live-1
  
  build_and_push_docker_image: &build_and_push_docker_image
    run:
      name: Build docker image
      command: |
        . build.sh circleci
        mkdir -p workspace
        echo $BUILD_TAG > workspace/build_tag

  deploy_to_dev: &deploy_to_dev
    run:
      name: Deploy to Development environment
      command: |
        setup-kube-auth
        kubectl config use-context development        
        build_tag=`cat /tmp/workspace/build_tag`
        ./deploy.sh $build_tag development circleci

  deploy_to_staging: &deploy_to_staging
    run:
      name: Deploy to Staging environment
      command: |
        setup-kube-auth
        kubectl config use-context staging       
        build_tag=`cat /tmp/workspace/build_tag`
        ./deploy.sh $build_tag staging circleci

  deploy_to_qa: &deploy_to_qa
    run:
      name: Deploy to QA environment
      command: |
        setup-kube-auth
        kubectl config use-context qa
        build_tag=`cat /tmp/workspace/build_tag`
        ./deploy.sh $build_tag qa circleci

  deploy_to_demo: &deploy_to_demo
    run:
      name: Deploy to Demo environment
      command: |
        setup-kube-auth
        kubectl config use-context demo
        build_tag=`cat /tmp/workspace/build_tag`
        ./deploy.sh $build_tag demo circleci

  deploy_to_production: &deploy_to_production
    run:
      name: Deploy to production environment
      command: |
        setup-kube-auth
        kubectl config use-context production
        build_tag=`cat /tmp/workspace/build_tag`
        ./deploy.sh $build_tag production circleci

#  These are the jobs which run the steps. The jobs are used by the workflows.

jobs:

  build_and_test:
    <<: *test_container_config
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *install_bundler
      - *check_bundler_version
      - *install_psql
      - *install_dependencies
      - *save_cache
      - *wait_for_db
      - *set_up_the_database
      - *rubocop
      - *update_chromedriver
      - *run_unit_and_feature_tests

  build_branch_and_push_to_ecr:
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker:
          docker_layer_caching: true 
      - *configure_aws_profile 
      - *build_and_push_docker_image
      - persist_to_workspace:
          root: workspace
          paths:
            - build_tag

  build_master_and_push_to_ecr:
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker:
          docker_layer_caching: true 
      - *configure_aws_profile 
      - *build_and_push_docker_image
      - persist_to_workspace:
          root: workspace
          paths:
            - build_tag

  dev_deployment_tasks: &do_dev_deployment_tasks
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - *install_gpg
      - *install_expect
      - *create_gpg_key_file
      - *configure_gpg
      - *decrypt_secrets
      - *deploy_to_dev

  deploy_branch_to_dev: *do_dev_deployment_tasks 
  deploy_master_to_dev: *do_dev_deployment_tasks

  staging_deployment_tasks: &do_staging_deployment_tasks
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - *install_gpg
      - *install_expect
      - *create_gpg_key_file
      - *configure_gpg
      - *decrypt_secrets
      - *deploy_to_staging

  deploy_branch_to_staging: *do_staging_deployment_tasks
  deploy_master_to_staging: *do_staging_deployment_tasks

  qa_deployment_tasks: &do_qa_deployment_tasks
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - *install_gpg
      - *install_expect
      - *create_gpg_key_file
      - *configure_gpg
      - *decrypt_secrets
      - *deploy_to_qa
  
  deploy_branch_to_qa: *do_qa_deployment_tasks
  deploy_master_to_qa: *do_qa_deployment_tasks

  demo_deployment_tasks: &do_demo_deployment_tasks
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - *install_gpg
      - *install_expect
      - *create_gpg_key_file
      - *configure_gpg
      - *decrypt_secrets
      - *deploy_to_demo

  deploy_branch_to_demo: *do_demo_deployment_tasks
  deploy_master_to_demo: *do_demo_deployment_tasks

  deploy_master_to_production:
    <<: *deploy_container_config
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - *install_gpg
      - *install_expect
      - *create_gpg_key_file
      - *configure_gpg
      - *decrypt_secrets
      - *deploy_to_production     

#Workflows combine jobs to perform the actions

workflows:
  version: 2

  build_and_deploy_master:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: master
      - build_master_and_push_to_ecr:
          requires:
            - build_and_test   
      - deploy_master_to_dev:
          requires:
            - build_master_and_push_to_ecr       
      - deploy_master_to_staging_approval:
          type: approval
          requires:
            - deploy_master_to_dev          
      - deploy_master_to_staging:
          requires:
            - deploy_master_to_staging_approval 
      - deploy_master_to_production_approval:
          type: approval
          requires:
            - deploy_master_to_staging
      - deploy_master_to_production:
          requires:
            - deploy_master_to_production_approval
      - deploy_master_to_qa_approval:
          type: approval
          requires:
            - build_master_and_push_to_ecr           
      - deploy_master_to_qa:
          requires:
            - deploy_master_to_qa_approval
      - deploy_master_to_demo_approval:
          type: approval
          requires:
            - build_master_and_push_to_ecr            
      - deploy_master_to_demo:
          requires:
            - deploy_master_to_demo_approval

  build_and_deploy_branch:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore: master
      - build_branch_and_push_to_ecr_approval:
          type: approval
          requires:
            - build_and_test
      - build_branch_and_push_to_ecr:
          requires:
            - build_branch_and_push_to_ecr_approval
      - deploy_branch_to_dev_approval:
          type: approval
          requires:
            - build_branch_and_push_to_ecr 
      - deploy_branch_to_dev:
          requires:
            - deploy_branch_to_dev_approval
      - deploy_branch_to_staging_approval:
          type: approval
          requires:
            - build_branch_and_push_to_ecr
      - deploy_branch_to_staging:
          requires:
            - deploy_branch_to_staging_approval             
      - deploy_branch_to_qa_approval:
          type: approval
          requires:
            - build_branch_and_push_to_ecr
      - deploy_branch_to_qa:
          requires:
            - deploy_branch_to_qa_approval
      - deploy_branch_to_demo_approval:
          type: approval
          requires:
            - build_branch_and_push_to_ecr            
      - deploy_branch_to_demo:
          requires:
            - deploy_branch_to_demo_approval                                      
      
